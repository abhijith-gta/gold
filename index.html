<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Fly Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>GOLDEN FLY</h1>
    <div id="gameWrapper">
      <canvas id="gameCanvas" tabindex="0"></canvas>
      <div id="scoreBoard">
        <p id="score">Score: 0</p>
        <p id="highScore">High Score: 0</p>
        <p id="milestoneMsg"></p>
      </div>
      <!-- Restart Button (Hidden Initially) -->
      <button id="restartBtn" class="hidden">Restart</button>
    </div>
    <div class="controls">
      <button id="pauseBtn" tabindex="0">Pause</button>
      <button id="themeToggle" tabindex="0">Light Mode</button>
      <button id="fullscreenBtn" tabindex="0">Fullscreen</button>
    </div>
    <button id="followBtn" tabindex="0">Follow me on Instagram</button>
  </div>

  <script>
    // Optional: Trigger landscape orientation if available
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const wrapper = document.getElementById("gameWrapper");

      if (!document.fullscreenElement && wrapper.requestFullscreen) {
        wrapper.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(() => {});
          }
        });
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    });
  </script>

  <script src="game.js"></script>
</body>
</html>
